<br><br> <div class="container">
    <div class="row-md-2">
        <input type="text" placeholder="search......"#name (change)="onSearchKey(name.value)"> &nbsp;&nbsp;
    <button class="btn btn-primary" [routerLink]="['/add']">Add</button>
    </div>
</div>


<div class="row">
    <div class="card" style="width: 18rem; margin: 21px;" *ngFor="let item of uicontactlist">
        <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
        <div class="card-body" >
            <h2>{{item.name}}</h2>
            <h4>{{item.contactNo}}</h4>
            <h4>{{item.email}}</h4>
          <br><br>
          <button class="btn btn-primary" [routerLink]="['/update',item.id]"> Edit</button> &nbsp;&nbsp;
            <button class="btn btn-warning" [routerLink]="['/delete',item.id]">delete</button>
        </div>
        
      </div>
</div>
